<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <p class="new-user">New user? <a href="#">Sign up</a></p>
      <h2>Sign In</h2>

      <!-- Wrap inputs in form -->
      <form id="loginForm">
        <label for="name_input" class="input_label">Username: </label><br>
        <input type="text" id="name_input" class="input-box"><br>

        <label for="password_input" class="input_label">Password: </label><br>
        <input type="password" id="password_input" class="input-box"><br>

        <input type="checkbox" id="checkbox_input">
        <label for="checkbox_input" class="input_label_checkbox">
          I have read and agreed with the <br>
          <a href="#">Terms And Services</a> and our <br>
          <a href="#">Privacy Policy</a>
        </label><br>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="right-img-container">
      <img src="login.jpg" alt="Login image">
    </div>
  </div>
</body>
</html>
